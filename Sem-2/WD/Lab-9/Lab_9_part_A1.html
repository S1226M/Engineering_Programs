<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ABC{
            animation-name: anim;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            height: 50px;
            width: 50px;
        }
        @keyframes anim{
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="ABC"></div>
</body>
</html>

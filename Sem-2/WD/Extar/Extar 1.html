<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .flaxBox {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-wrap: wrap;

        }

        .flaxContent {
            background-color: rebeccapurple;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            flex: auto;
        }
    </style>
</head>

<body>
    <dv class="flaxBox"></dv>
    <div class="flaxContent">Apple</div>
    <div class="flaxContent">Mengo</div>
    <div class="flaxContent">Cat</div>
    <div class="flaxContent">Elephant</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .du {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="container p-0 bg-warning">
        <div class="page">
            <div class="header bg-dark text-white">Header</div>
            <div>content</div>
            <div class="content mt-3">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="entrys">
                            <div class="entry1 bg-dark text-white mb-2">Entry 1</div>
                            <div class="entry2 bg-dark text-white mb-2">Entry 2</div>
                            <div class="entry3 bg-dark text-white mb-2">Entry 3</div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="sidebar bg-dark text-white" style="height: 88.5px;">Sidebar</div>
                    </div>
                </div>
            </div>
            <div class="du mt-4">Darshin University</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(x, y, z) {
            return x + y + z + 10;
        }
        const numbers = [1, 2, 3];
        const result = sum(...numbers);
        document.writeln("Sum using spread operator: " + result);
    </script>
</body>

</html>

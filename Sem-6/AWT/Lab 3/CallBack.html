<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
</head>
<body>
    <script>
        function greet(name) {
            document.write(`Hello, ${name}! Welcome to the callback demonstration.`);
        }

        function delayedGreeting(name, callback, delay) {
            setTimeout(() => {
                callback(name);
            }, delay);
        }

        const userName = prompt("Enter your name:");
        delayedGreeting(userName, greet, 2000);
    </script>
</body>
</html>

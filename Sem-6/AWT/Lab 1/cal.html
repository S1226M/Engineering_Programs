<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a=parseInt(prompt("please first number"))
        let b=parseInt(prompt("please second number"))
        let o=prompt("enter the operation you want")
        if(o=='+'){
            alert(a+b)
        }
        else if(o=='-'){
            alert(a-b)
        }
        else if(o=='*'){
            alert(a*b)
        }
        else if(o=='/'){
            alert(a/b)
        }
        else{
            alert("enter valid operation")
        }
    </script>
</body>
</html>

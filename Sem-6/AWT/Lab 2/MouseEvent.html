<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="OnClick()">OnClick</button>
    <button type="submit" ondblclick="OnDbClick()">OnDbClick</button>
    <button type="submit" onmouseover="onMouseOver()">onMouseOver</button>
    <button type="submit" onmouseenter="onMouseEnter()">onMouseEnter</button>
    <script type="text/javascript">
        function OnClick(){
            alert("OnClick")
        }
        function OnDbClick(){
            alert("OnDbClick")
        }
        function onMouseOver(){
            alert("onMouseOver")
        }
        function onMouseEnter(){
            alert("onMouseEnter")
        }
    </script>
</body>
</html>

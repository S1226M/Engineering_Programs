<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta name="viewport" content="width,initial-scale=1.0">
    <title>Ragistration</title>
</head>
<body>
    <form>
        <div class="container m-5 bg-primary-subtle">
        <h3>Registration</h3>
        <br>
        <h6>Personal Details</h6>
        <div class="row">
         <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
            </div>
          <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter birthdate">
           </div>
          <div class="col">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
          </div>
        </div>

        <div class="row">
            <div class="col-3">
               <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
               <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter number">
               </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label">Gender</label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter gender">
              </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label">Occupation</label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Occupation">
             </div>
           </div>
           <br>

           <h6>Indentity Details</h6>

           <div class="row">
            <div class="col-3 ">
               <label for="exampleFormControlInput1" class="form-label">Id Type</label>
               <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Type">
               </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label">Id Number</label>
                   <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Number">
              </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label">Isuue Authority</label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Athority">
             </div>
           </div>

           <div class="row">
            <div class="col-3">
               <label for="exampleFormControlInput1" class="form-label">Issue Date</label>
               <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Enter date">
               </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label">Issue State</label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter state">
              </div>
             <div class="col">
                   <label for="exampleFormControlInput1" class="form-label"> ExpiryDate</label>
                   <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Enter ExpiryDate">
             </div>
           </div>

           <br>
           <div class="row">
                 <button type="button" class="btn btn-primary col-3 m-3">N  ext<i class="bi bi-arrow-right"></i></button>
        </div>
    </div>
    </form>
</body>
</html>

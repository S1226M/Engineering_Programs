<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onClick()">onClick</button>
    <button ondblclick="onDblClick()">onDblClick</button>
    <button onmousedown="onMouseDown()">onMouseDown</button>
    <button onmousemove="onMouseMove()">onMouseMove</button>
    <button onmouseover="onMouseOver()">onMouseOver</button>
    <button onmouseout="onMouseOut()">onMouseOut</button>
    <button onmouseup="onMouseUp()">onMouseUp</button>
    </div>
    <script>
        function onClick(){
            alert("Mouse Clicked")
        }
        function onDblClick(){
            alert("Mouse double Clicked")
        }
        function onMouseDown(){
            alert("Mouse Move Down")
        }
        function onMouseMove(){
            alert("Mouse Move")
        }
        function onMouseOver(){
            alert("Mouse over")
        }
        function onMouseOut(){
            alert("Mouse out")
        }
        function onMouseUp(){
            alert("Mouse up")
        }
    </script>
</body>
</html>

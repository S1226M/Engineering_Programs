<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the number"))
        var ans = 1
        
        for(let i=1;i<=a;i++){
            ans*=i
        }
        alert("Factorial of given number is : "+ans)
    </script>
</body>
</html>

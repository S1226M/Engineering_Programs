<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the number to check if it is a palindrome or not"));
        var originalNumber = a;
        var reversedNumber = 0;
        while (a != 0) {
            let digit = a % 10;
            reversedNumber = (reversedNumber * 10) + digit;
            a = Math.floor(a / 10);//
        }
        if (originalNumber == reversedNumber) {
            alert("Given number is a palindrome number");
        } 
        else {
            alert("Given number is not a palindrome number");
        }
    </script>
</body>
</html>

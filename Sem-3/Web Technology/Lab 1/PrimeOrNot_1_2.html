<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the number"))
        var count=0
        for(let i=1;i<=a;i++){
            if(a%i==0){
                count++ 
            }
        }
        if(count==2){
            alert("Given number is prime")
        }
        else{
            alert("Given number is not prime")
        }
    </script>    
</body>
</html>

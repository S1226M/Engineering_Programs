<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c = parseInt(prompt("Enter the number of turm of the serice"))
        document.write("Fibonacci series is = 0")
        document.write(" , 1")
        var a = 0
        var b = 1
        
        for(let i=1;i<=(c-2);i++){
            let ans = b + a//1
            document.write(" , "+ans)
            a = b
            b = ans
        }        
    </script>
</body>
</html>

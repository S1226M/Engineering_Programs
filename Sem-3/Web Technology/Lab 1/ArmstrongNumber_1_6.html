<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num = parseInt(prompt("Enter the number"))
        var originalNunber = num
        var digitOfNumebr = num.toString().length
        var sum = 0
        while(num > 0){
            let lastDigit = num % 10
            sum = sum + Math.pow(lastDigit,digitOfNumebr)
            num = Math.floor(num/10)
        }
        if(sum==originalNunber){
            alert("Given number is armstrong number")
        }
        else{
            alert("Given number is not armstrong number")
        }
        
</script>
</body>
</html>

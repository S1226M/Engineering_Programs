<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .choices {
            margin: 20px 0;
        }

        .choice {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }

        .choice img {
            width: 100px;
            height: 100px;
            transition: transform 0.2s;
        }

        .choice:hover img {
            transform: scale(1.1);
        }

        .choice:active img {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="stone" onclick="playGame(0)">
                <img src="stone.webp" alt="Stone">
            </div>
            <div class="choice" id="paper" onclick="playGame(1)">
                <img src="paper.jpeg" alt="Paper">
            </div>
            <div class="choice" id="scissors" onclick="playGame(2)">
                <img src="scissor.png" alt="Scissors">
            </div>
        </div>
        <div class="result">
            <p id="result-text"></p>
            <p id="computer-choice"></p>
        </div>
    </div>
    <script>
        function playGame(userChoice) {
            const choices = ["Stone", "Paper", "Scissors"];
            const computerChoice = Math.floor(Math.random() * 3);
            const resultText = document.getElementById("result-text");
            const computerChoiceText = document.getElementById("computer-choice");

            // Show computer's choice
            computerChoiceText.innerHTML = `Computer chose: ${choices[computerChoice]}`;

            // Determine the winner
            if (userChoice === computerChoice) {
                resultText.innerHTML = "Draw!";
            } else if ((userChoice === 0 && computerChoice === 2) || 
                       (userChoice === 1 && computerChoice === 0) || 
                       (userChoice === 2 && computerChoice === 1)) {
                resultText.innerHTML = "You win!";
            } else {
                resultText.innerHTML = "You lose!";
            }
        }
    </script>
</body>
</html>

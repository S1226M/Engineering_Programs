<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bill-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bill-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .bill-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .bill-items th, .bill-items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .bill-items th {
            background-color: #f2f2f2;
        }
        .bill-total {
            text-align: right;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="bill-container">
    <div class="bill-header">
        <h1>ABC Shop</h1>
        <p>Date: <span id="bill-date"></span></p>
    </div>
    <table class="bill-items">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="bill-items-body">
        </tbody>
    </table>
    <div class="bill-total">
        <p>Total Amount: $<span id="bill-total"></span></p>
    </div>
</div>

<script>
    const items = [
        { name: "Apple", quantity: 4, price: 0.5 },
        { name: "Banana", quantity: 6, price: 0.3 },
        { name: "Milk", quantity: 2, price: 1.2 }
    ];

    function calculateTotal(items) {
        return items.reduce((total, item) => total + (item.quantity * item.price), 0).toFixed(2);
    }

    function generateBill(items) {
        const billItemsBody = document.getElementById("bill-items-body");
        const billTotal = document.getElementById("bill-total");
        const billDate = document.getElementById("bill-date");

        const date = new Date();
        billDate.textContent = date.toISOString().split('T')[0];

        items.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>$${item.price.toFixed(2)}</td>
                <td>$${(item.quantity * item.price).toFixed(2)}</td>
            `;
            billItemsBody.appendChild(row);
        });

        billTotal.textContent = calculateTotal(items);
    }

    generateBill(items);
</script>

</body>
</html>

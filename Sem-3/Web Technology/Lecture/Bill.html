<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Shop Billing System</h2>

    <table id="bill-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price (each)</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3">Grand Total</td>
                <td id="grand-total">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="button-container">
        <button onclick="addItem()">Add Item</button>
        <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <script>
        function addItem() {
            var itemName = prompt("Enter item name:");
            var quantity = parseFloat(prompt("Enter quantity:"));
            var price = parseFloat(prompt("Enter price per item:"));

            if (!isNaN(quantity) && !isNaN(price)) {
                var total = quantity * price;

                var tableRef = document.getElementById("bill-table").getElementsByTagName('tbody')[0];
                var newRow = tableRef.insertRow();

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.textContent = itemName;
                cell2.textContent = quantity;
                cell3.textContent = price.toFixed(2); // format price to 2 decimal places
                cell4.textContent = total.toFixed(2); // format total to 2 decimal places

                calculateTotal();
            } else {
                alert("Invalid input. Quantity and price must be numbers.");
            }
        }

        function calculateTotal() {
            var table = document.getElementById("bill-table");
            var total = 0;
            for (var i = 1; i < table.rows.length - 1; i++) { // start from 1 to skip header and end before total row
                total += parseFloat(table.rows[i].cells[3].textContent);
            }
            document.getElementById("grand-total").textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
